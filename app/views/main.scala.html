@(title: Html, nav: String = "")(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>cuaQea Latch example for Play Framework</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/latch.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <script src="@routes.Assets.at("javascripts/jquery-1.7.1.min.js")" type="text/javascript"></script>
    </head>
    <body>

        <div class="topbar">
            <div class="fill">
            <div class="header navbar navbar-default navbar-static-top no-scrolling-fixed">
                    <div class="container">
        <div class="navbar-header">
            <!-- BEGIN LOGO (you can use logo image instead of text)-->
            <a class="navbar-brand logo-v1" href="@routes.Application.index()"><img src="@routes.Assets.at("images/logo_playtch.png")" /></a>
            <!-- END LOGO -->
        </div>

        <!-- BEGIN TOP NAVIGATION MENU -->
        <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav">

                @if(!session.get("email")) {
                        <li class="@("active".when(nav == "login"))">
	                        <a href="@routes.LoginController.blank()">Login</a>
	                    </li>
                        <li class="@("active".when(nav == "signup"))">
                            <a href="@routes.SignUp.blank()">Sign up</a>
                        </li>
                } else {
                        <li class="@("active".when(nav == "latch"))">
                            <a href="@routes.LatchController.blank()">Latch (pair/unpair)</a>
                        </li>
                        <!--<li class="@("active".when(nav == "contact"))">
                            <a href="@routes.Contacts.blank()">Contacs</a>
                        </li>-->
                        <li class="@("active".when(nav == "profile"))">
                            <a href="@routes.ProfileController.blank()">Profile</a>
                        </li>
                        <li class="@("active".when(nav == "logout"))">
                            <a href="@routes.LoginController.logout()">Logout</a>
                        </li>
                }

            </ul>
        </div>
        <!-- BEGIN TOP NAVIGATION MENU -->
    </div>
                </div>
            </div>
        </div>

        <div class="container">

            <div class="content">
                
                <div class="page-header">
                    <h1>@title</h1>
                </div>

                <div class="row">
                    <div class="col-xs-12">
                        @content
                    </div>
                </div>
                
            </div>

            <footer>
                <div class="col-xs-12">
                <p>
                    <a class="btn btn-link" href="http://coding.cuaqea.com">http://coding.cuaqea.com</a>
                </p>
                </div>
            </footer>

        </div>
        
    </body>
</html>
